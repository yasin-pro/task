{% extends 'core/base.html' %}

{% load static %}

{% block title %}نتیجه{% endblock title %}

{% block content %}

	<div class="py-5">

		<div class="container">

			<div class="row justify-content-center align-items-center" dir="rtl">


				<div class="col-11 col-md-6" >


					<div class="d-flex justify-content-center align-items-center w-100 flex-column border" style="background-color:#fefefe;border-radius: 7px;padding: 20px;">

						<div class="mb-3 d-flex justify-content-center align-items-center w-100 flex-column" >
					    <p class="form-label m-0 p-0" style="font-size: 1.1rem;">نتیجه</p>
					  </div>

						<div class="my-3 d-flex justify-content-center align-items-start w-100 flex-column" >
					    <img src="{{image.image}}" alt="IMAGE" class="img-fluid" height="400">
					  </div>

					  <!-- error messages -->
          	{% if messages %}
            	<div class="d-flex justify-content-center align-items-center w-100">
            		<ul class="list-unstyled d-flex flex-column justify-content-center align-items-center w-100">
            			{% for message in messages %}
	            			<li class="d-flex justify-content-start align-items-center w-100 my-1" style="font-size: 12px;color:red;">
	            				<span class="ms-1" style="background-color:red;height: 5px;width: 5px;border-radius: 50%;"></span>
	            				{{ message }}
	            			</li>
	            		{% endfor %}
            		</ul>
            	</div>
          	{% endif %}

					  

					</div>
					
				</div>

					
				
			</div>
			
		</div>
		
	</div>

{% endblock content %}
